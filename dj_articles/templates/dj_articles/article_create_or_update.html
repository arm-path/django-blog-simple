{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h3 class="text-center">{{ title }}</h3>
            <div class="row">
                <div class="col-2">
                    <a href="{% url 'administrative_panel' %}" class="btn btn-secondary">Отмена</a>
                </div>

                <div class=" col d-grid gap-2 d-md-flex justify-content-md-end">
                    <button form="article_create" type="submit" class="btn btn-success">
                        {{ action }}
                    </button>
                </div>
            </div>

            <div>
                <form id="article_create" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                </form>
            </div>

        </div>
        <div class="col-1"></div>

    </div>

</div>


{% endblock %}
